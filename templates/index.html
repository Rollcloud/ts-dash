<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TS2020 Dashboard</title>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='img/favicon.ico') }}"
        />

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <script src="static/js/steam-punk-controls.js"></script>
        <script src="static/js/application.js"></script>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="static/css/styles.css" />
        <link rel="stylesheet" href="static/css/steam-punk-controls.css" />
    </head>
    <body>
        <main role="main">
            <section class="minitron embossed-light text-center">
                <div class="container">
                    <h1>Locomotive</h1>
                    <p id="loco-name"></p>
                </div>
            </section>

            <section class="container-fluid embossed-light" id="engine">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div id="gauge-boiler"></div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div id="gauge-speed"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div id="gauge-steam-chest"></div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div id="handle-regulator"></div>
                        <div id="handle-reverser"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div
                            id="level-boiler"
                            class="sp-control level water"
                        ></div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div id="firebox" class="firebox">
                            <div class="inside">
                                <div class="fire">
                                    <div class="red flame"></div>
                                    <div class="orange flame"></div>
                                    <div class="yellow flame"></div>
                                    <div class="white flame"></div>
                                    <div class="blue circle"></div>
                                    <div class="black circle"></div>
                                </div>
                            </div>
                            <div class="doors">
                                <div class="door left"></div>
                                <div class="door right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div id="level-fire" class="sp-control level oil"></div>
                    </div>
                </div>
            </section>

            <section class="container-fluid embossed-light" id="tender">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div id="level-tank" class="sp-control level water">
                            <div class="backing">
                                <div class="contents"></div>
                                <div class="glass"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div id="level-bunker" class="sp-control level oil">
                            <div class="backing">
                                <div class="contents"></div>
                                <div class="glass"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
